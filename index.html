<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Oficial</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <header>
    <h1>Disponível para VOCÊ</h1>
    <p><em>ISSO MESMO!!! Não perca essa oportunidade</em></p>
  </header>
  <main>
    <section class="container">
      <form action="" method="get" id="form-mail" class="form-mail">
        <p class="espace-line"><b>cadatre seu e-mail e receba todos detalhes sobre nossa promoção!</b></p>
        <div class="espace-line">
          <label class="espace-line" for="mail">Cadatre aqui:</label>
          <input class="espace-line" type="email" name="mail" id="mail" placeholder="seu@email.aqui">
          <button class="espace-line" type="submit" id="enviar">ENVIAR</button>
        </div>
      </form>
    </section>

  </main>
  
  <script src="script.js"></script>
</body>
</html>
